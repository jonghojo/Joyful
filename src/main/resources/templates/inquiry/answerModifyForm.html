<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom: 15px;
        }
        .fieldError {
            color: #bd2130;
        }

        /* 이미지 업로드 영역 마진 추가 */
        .inquiry-img-div {
            margin-bottom: 20px; /* 이미지 입력창과 다른 입력창 간의 간격 */
        }

        /* 기타 입력창 간 간격 */
        .form-group {
            margin-bottom: 20px; /* 각 입력 항목 간의 간격을 넓히기 위해 */
        }
    </style>

    <link th:href="@{/css/item.css}" rel="stylesheet">
</th:block>

<div layout:fragment="content">

    <div class="iForm_wrap">
        <form role="form" method="post" enctype="multipart/form-data" th:object="${answerModify}">

            <p class="h2">답글 수정</p>

            <!-- 답변 내용 -->
            <div class="input-group product_detail">
                <div class="input-group-prepend product_Dname">
                    <span class="input-group-text">답변 내용:</span>
                </div>
                <textarea class="form-control product_Dtext" aria-label="With textarea" th:field="*{answer}" placeholder="답변 내용을 입력해주세요" rows="5"></textarea>
            </div>
            <p th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}" class="fieldError">Incorrect data</p>

            <!-- 제출 버튼 -->
            <div style="text-align: center; display: flex; justify-content: center; gap: 10px;">
                <!-- 수정 버튼 -->
                <form th:action="@{'/inquiries/answer/modify/' + ${answerModify.id}}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-primary">답변 수정</button>
                </form>

                <!-- 삭제 버튼 -->
                <form th:action="@{'/inquiries/answer/modify/' + ${answerModify.id}}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger">답변 삭제</button>
                </form>
            </div>

        </form>
    </div>

</div>

</html>
