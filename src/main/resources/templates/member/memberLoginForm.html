<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</th:block>

<div layout:fragment="content">

    <div class="intro">

        <div class="leftForm">
            <img th:class="loginI" th:src="@{/image/login-1.jpg}" alt="로그인사진">
            <p> <b>"Muse On"</b> <br> 음악을 사랑하는 이들을 위한 다양한 음반을 <br> 만날 수 있는 전문 판매 사이트입니다. </p>
        </div>

            <div class="rightForm">

                <div class="logoNm">
                    <h2>Muse On</h2>
                    <h5>회원 로그인</h5>
                </div>
                <div class="title">

                    <form role="form" method="post" action="/login" >
                        <div class="form-group">
                            <label th:for="username">ID</label>
                            <input type="text" name="username" class="form-control Log" placeholder="아이디를 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label th:for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" class="form-control Log" placeholder="비밀번호 입력">
                        </div>
                        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>



                        <div class="bottomB">
                            <a href="/oauth2/authorization/kakao">
                                <img src="/image/kakao_login.png" alt="카카오 로그인" class="k_login" >
                            </a>
                            <button class="btn btn-success loginB">로그인</button>
                            <button type="button" class="btn btn-warning logoutB" onClick="location.href='/members/new'">회원가입</button>
                        </div>
                            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->


                    </form>

                </div>


            </div>
    </div>
</div>

</html>
