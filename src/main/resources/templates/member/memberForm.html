<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<th:block layout:fragment="css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</th:block>

<th:block layout:fragment="script">
  <script th:src="@{/js/member.js}"></script>
</th:block>


<div layout:fragment="content">

  <h2 class="new">회원가입</h2>

  <form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">

    <div class="form-group bar">
      <label th:for="username">아이디</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력해주세요">
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="fieldError">Incorrect data</p>
    </div>


    <div class="form-group bar">
      <label th:for="email">아이디(이메일주소)</label>
      <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
    </div>

    <div class="form-group bar">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
    </div>

    <div class="form-group bar">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
    </div>

    <div class="form-group bar">
      <label th:for="nickName">닉네임</label>
      <input type="text" th:field="*{nickName}" class="form-control" placeholder="닉네임 입력">
      <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="fieldError">Incorrect data</p>
    </div>

    <div class="form-group bar">
      <label th:for="phoneNumber">휴대폰 번호</label>
      <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="핸드폰 번호를 입력해주세요">
      <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="fieldError">Incorrect data</p>
    </div>

    <div class="form-group bar">
      <label th:for="address">주소</label>
      <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
    </div>

    <div style="text-align: center">
      <button type="submit" class="btn btn-warning" style="">가입하기</button>
    </div>
    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
  </form>

</div>


</html>
