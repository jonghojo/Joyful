<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<th:block layout:fragment="css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/member.js}"></script>
</th:block>


<div layout:fragment="content">

    <div class="back2">
        <img src="/image/back3.jpg" alt="뒤로가기" onclick="history.back(-1)" class="back2I">
    </div>

    <h2 class="new2">회원 정보 수정</h2>

    <form action="/members/modify" role="form" method="post" th:object="${memberModifyFormDto}">

        <div class="form-group bar">
            <label th:for="nickName">닉네임</label>
            <input type="text" th:field="*{nickName}" class="form-control" placeholder="닉네임 입력">
            <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group bar">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group bar">
            <label th:for="phoneNumber">휴대폰 번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="핸드폰 번호를 입력해주세요">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group bar">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>

        <div style="text-align: center">
            <button type="submit" class="btn btn-warning">수정완료</button>
        </div>
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
    </form>

    <form action="/members/delete" method="POST">
        <input type="hidden" name="phoneNumber" th:value="${memberModifyFormDto.phoneNumber}">

        <div style="text-align: center">
            <button type="submit" class="btn btn-danger">회원 탈퇴하기</button>
        </div>
    </form>

</div>


</html>
