<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</th:block>

<div layout:fragment="content">

    <div th:class="mainImg_box">
        <img class="main_img" th:src="@{/images/main_img.jpg}" alt="main_img">
    </div>

    <div th:id="wrap" >

        <main>

            <th:block  th:each="item :${items}">


                <th:block th:if= "${item.category == T(com.recordshop.constant.Category).LP}">
                    <h1 th:class="category">Best LP</h1>
                    <div class="section_wrap">
                        <section>
                            <a th:href="'/item/'+${item.id}">
                                <div class="section_in" >
                                    <div th:text="${item.id}"></div>
                                    <img th:src="@{${item.imgUrl}}" alt="상품 이미지">
                                    <div th:text="${item.itemNm}"></div>
                                    <div th:text="${item.price}+원"></div>
                                </div>
                            </a>
                        </section>
                    </div>
                </th:block>

                <th:block th:if= "${item.category == T(com.recordshop.constant.Category).DVD}">
                    <h1 th:class="category">Best DVD</h1>
                        <div class="section_wrap" >
                            <section>
                                <a th:href="'/item/'+${item.id}">
                                    <div class="section_in">
                                        <div th:text="${item.id}"></div>
                                        <img th:src="@{${item.imgUrl}}" alt="상품 이미지">
                                        <div th:text="${item.itemNm}"></div>
                                        <div th:text="${item.price}+원"></div>
                                    </div>
                                </a>
                            </section>
                        </div>
                </th:block>

                <th:block th:if= "${item.category == T(com.recordshop.constant.Category).ALBUM}">
                    <h1 th:class="category">Best ALBUM</h1>
                        <div class="section_wrap" >
                            <section>
                                <a th:href="'/item/'+${item.id}">
                                    <div class="section_in">
                                            <div th:text="${item.id}"></div>
                                            <img th:src="@{${item.imgUrl}}" alt="상품 이미지">
                                            <div th:text="${item.itemNm}"></div>
                                            <div th:text="${item.price}+원"></div>
                                    </div>
                                </a>
                            </section>
                        </div>
                </th:block>

            </th:block>

            <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
            <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
                <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + '검색 결과'"></p>
            </div>

            <div th:with="start=${(item.number/maxPage)*maxPage + 1}, end=(${(item.totalPages == 0) ? 1 : (start + (maxPage - 1) < item.totalPages ? start + (maxPage - 1) : item.totalPages)})" >
                <ul class="pagination justify-content-center">

                    <li class="page-item" th:classappend="${item.number eq 0}?'disabled':''">
                        <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${item.number-1}}" aria-label='Previous' class="page-link">
                            <span aria-hidden='true'>Previous</span>
                        </a>
                    </li>

                    <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${item.number eq page - 1}?'active':''">
                        <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page - 1}}" th:inline="text" class="page-link">[[${page}]]</a>
                    </li>

                    <li class="page-item" th:classappend="${item.number+1 ge item.totalPages}?'disabled':''">
                        <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${item.number+1}}" aria-label='Next' class="page-link">
                            <span aria-hidden='true'>Next</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div th:class="banner">

                <img th:class="banner_img" th:src="@{/images/banner.jpg}" alt="banner_img">
            </div>

        </main>
    </div>


</div>
